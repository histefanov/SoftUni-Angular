        <div class="logo-wrap">
            <p class="logo"><span class="logo">SoftUni Forum</span></p>
        </div>
        <div class="mini-navbar" *ngIf="!userService.isLogged">
            <ul>
                <li>
                    <a (click)="onLogin()" href="#">Login</a>
                </li>
                <li>
                    <a href="#">Register</a>
                </li>
            </ul>
        </div>

                <div>Hello, [username]@domain.com</div>
                <li>
                    <a (click)="onLogout()" href="#">Logout</a>
                </li>
            </ul>

    </div>
    <nav>
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
